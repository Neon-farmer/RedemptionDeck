<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Redemption, redemption card viewer, ccg, redemptiondb, RedemptionDeck">
    <title>RedemptionDeck</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/scrollbars.css">
    <script src="js/jquery-3.7.1.min.js"></script> 
    <script defer src="js/cardloader.js"></script>
    <script defer src="js/dropdownItems.js"></script>
    <script defer src="js/filters.js"></script>
    <script defer src="js/drawerOverlay.js"></script>
    <script src="https://kit.fontawesome.com/d458697f00.js" crossorigin="anonymous"></script></head>
<body>
    <header>
        <div class="toolbar">
            <h1 id='title'>RedemptionDeck</h1>
            <label for="drawer-checkbox" id="expand-drawer">    
                <div class="icon-container">          
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                <div>
            </label>
        </div>
    </header>
    <input type="checkbox" name="drawer-checkbox" id="drawer-checkbox"/>

    <div id="drawer">

        <!-- Close drawer button -->
        <div class="drawer-section">
            <label for="drawer-checkbox" id="close-drawer">
                <i class="fa-solid fa-xmark fa-2xl"></i>
            </label>
        </div>
        
        <!-- Filters -->
        <div class="drawer-section">
            <div class="text-select">
                <div class="text-input-container">
                    <input type="text" class="text-input" id="name-filter" placeholder="Name"/>
                    <i class="fa-solid fa-xmark fa-2xl clear-all" id="clear-name"></i>
                </div>
            </div>
        </div>
        <div class="drawer-section">
            <div class="text-select">
                <div class="text-input-container">
                    <input type="text" class="text-input" id="identifier-filter" placeholder="Identifier"/>
                    <i class="fa-solid fa-xmark fa-2xl clear-all" id="clear-identifier"></i>
                </div>
            </div>
        </div>
        <div class="drawer-section">
            <div class="text-select">
                <div class="text-input-container">
                    <input type="text" class="text-input" id="ability-filter" placeholder="Special Ability"/>
                    <i class="fa-solid fa-xmark fa-2xl clear-all" id="clear-ability"></i>
                </div>
            </div>
        </div>
        <div class="drawer-section">
            <div class="text-select">
                <div class="text-input-container">
                    <input type="text" class="text-input" id="reference-filter" placeholder="Reference"/>
                    <i class="fa-solid fa-xmark fa-2xl clear-all" id="clear-reference"></i>
                </div>
            </div>
        </div>
        <div class="drawer-section">
            <div id="brigade-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="type-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="set-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="alignment-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="class-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="rarity-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="legality-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="reference-filter" class="multi-select"></div>
        </div>
        <div class="drawer-section">
            <div id="identifier-filter" class="text-input"></div>
        </div>
        <div class="drawer-section">
            <div id="ability-filter" class="text-input"></div>
        </div>
    </div>

    <!-- Transparent overlay when drawer is open -->
    <div class="overlay" id="overlay"></div>

    <div id="card-list">
        
    </div>

</body>
</html>
